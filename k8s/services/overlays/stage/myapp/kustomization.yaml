apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: stage-myapp

resources:
  - namespace.yaml
  - ../../../base/myapp

components:
  - ../../../../components/myapp-db

configMapGenerator:
  - name: myapp-config
    behavior: merge
    literals:
      - DB_HOST=myapp-db-rw
      - DB_NAME=myapp_db
      - DB_USER=myapp_user
      - DB_DEBUG=true

secretGenerator:
  - name: myapp-db-creds
    type: kubernetes.io/basic-auth
    literals:
      - username=myapp_user
      - password=stage_pass_123

images:
  - name: learningcloudnativego/myapp-app
    newTag: 2.0.0

patches:
  - path: patches/db-cluster.yaml
  - path: patches/deployment.yaml
