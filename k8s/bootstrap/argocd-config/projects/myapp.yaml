metadata:
  name: myapp
  namespace: argocd

spec:
  description: Governance for myapp services
  sourceRepos:
    - https://github.com/learning-cloud-native-go/myapp.git
  destinations:
    - name: hub-sg-01
      namespace: '*-myapp'

  clusterResourceWhitelist:
    - group: ''
      kind: Namespace

  namespaceResourceWhitelist:
