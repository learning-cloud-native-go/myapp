apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: "Governance for Cluster Infrastructure"

  sourceRepos:
    - "https://github.com/learning-cloud-native-go/myapp.git"

  destinations:
    - namespace: 'istio-system'
      server: https://kubernetes.default.svc
    - namespace: 'kube-system'
      server: https://kubernetes.default.svc

  # Allow creation of Cluster-wide resources
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  # Allow any namespaced resource within the allowed destinations
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'