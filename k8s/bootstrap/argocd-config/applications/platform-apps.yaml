apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - cluster: hub-sg-01
                  url: https://kubernetes.default.svc
          - git:
              repoURL: "https://github.com/learning-cloud-native-go/myapp.git"
              revision: HEAD
              directories:
                - path: k8s/platform/metrics-server
                - path: k8s/platform/gateway-api
                - path: k8s/platform/istio-ambient
  template:
    metadata:
      name: '{{cluster}}-{{path.basename}}'
    spec:
      project: platform
      source:
        repoURL: "https://github.com/learning-cloud-native-go/myapp.git"
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          commonLabels:
            managed-by: argocd-appset
      destination:
        name: '{{cluster}}'
        namespace: '{{if eq .path.basename "istio-ambient"}}istio-system{{else}}kube-system{{end}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true